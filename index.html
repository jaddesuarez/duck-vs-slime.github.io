<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <link rel="stylesheet" href="styles/style.css" />
    <title>game_name</title>
</head>
<body>
  <header class="nav-bar"></header>
<section class="section container">
  <div class="row flex-nowrap">

     <div id="game-board" class="col">
      <div id="game-over">
        <img src="./images/game_over.png" alt="game-over background">
      </div>
      <div id="win-game">
        <img src="./images/you_win.png" alt="you-win background">
      </div>
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>


    <div class="game-intro col d-flex align-items-around ml-5">
      <div class="flex-wrap row d-flex justify-content-center align-items-center">

       <div class="button justify-content-center">
          <button class="btn btn-success btn-lg btn-block my-2 py-3 text-uppercase" id="start-button">Tiki Tiki</button>
        </div> 

        <div class="logo">
          <img src="./images/cover.png" alt="">
        </div>
  
        
         <div class="how-to-play">
          <img src="./images/buttons.png" alt="">
        </div>
       
        
      </div>
    </div>

   
  </div>
</section>



<script src="./javascript/background.js"></script>
    <script src="./javascript/bullets.js"></script>
    <script src="./javascript/items.js"></script>
    <script src="./javascript/platforms.js"></script>
    <script src="./javascript/enemies.js"></script>
    <script src="./javascript/player.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/index.js"></script>

</body>
</html>
